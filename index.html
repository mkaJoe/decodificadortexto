<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Unbounded:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de texto</title>
</head>

<body>

    <header>
        <a href="index.html">
            <img class="logo" src="img/alura.2.png" alt="logo alura">
        </a>
    </header>

    <div class="container">
        <section class="seccion1">
            <textarea id="texto" placeholder="Ingresar el texto aquí"></textarea>
            <div class="validar">
                <p>Solo letras minusculas y sin acentos</p>
                <div class="botones">
                    <button class="btnEncriptar">Deseas encriptar</button>
                    <button class="btnDecencriptar">Deseas decencriptar</button>
                </div>
            </div>
        </section>
        <section class="seccion2">
            <div class="resultado">
                <img src="img/error3.png" alt="imagen encriptacion">
                <p>¡No se a detectado ningun mensaje!</p>
                <p>¡Vamos intentalo!</p>
            </div>
        </section>
    </div>



    <script src="main.js"></script>
</body>

</html>
